name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          # update the Node version to meet your needs
          node-version: 18

      - name: Install modules
        run: yarn

      - name: Check lint
        run: yarn lint

      - name: Build
        run: yarn build
